{% extends 'base.html' %} 
{% block title %} {% endblock %}
{% block content %}

    <h1 class="">{{purchased.location}}</h1>
<div class="">
    <div class="">
        
        <h3 class="">Items</h3>
        <form class="" action="{% url 'budget_create' purchased.pk %}" method="post">
            {% csrf_token %}
            <div class="">
            <div class="">
                <input
                class=""
                type="text"
                name="title"
                placeholder="Item"
                required
                />
            </div>
            <div class="">
                <input
                class=""
                type="text"
                name="price"
                placeholder="Price"
                required
                />
            </div>
            <div class="">
                <input
                class=""
                type="text"
                name="date"
                placeholder="Date"
                required
                />
            </div>
            <div class="control">
                <input class="button is-primary" type="submit" value="Add Toy" />
            </div>
            </div>
        </form>
        <div>
            {% for item in items %}
            <div>
                {{item.title}}
            </div>
            <div>
                $ {{item.price}}
            </div>
            <div>
                {{item.date}}
            </div>
            {% endfor %}
        </div>
  </div>
</div>

{% endblock %}
