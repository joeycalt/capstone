{% extends 'base.html' %} 
{% block title %} {% endblock %}
{% block content %}

    <h1 class="">{{purchased.name}}</h1>
<div class="">
    <div class="">
        
        <h3 class="">Items</h3>
        <form class="" action="{% url 'budget_create' budget.pk %}" method="post">
            {% csrf_token %}
            <div class="">
            <div class="">
            <div class="">
                <input
                class=""
                type="text"
                name="name"
                placeholder="Company"
                required
                />
            </div>
            <div>
                <input
                class=""
                type="text"
                name="title"
                placeholder="Item"
                required
                />
            </div>
            <div class="">
                <input
                class=""
                type="text"
                name="price"
                placeholder="Price"
                required
                />
            </div>
            <div class="">
                <input
                class=""
                type="text"
                name="date"
                placeholder="Date"
                required
                />
            </div>
            <div class="control">
                <input class="button is-primary" type="submit" value="Add New" />
            </div>
            </div>
        </form>
        <div>
            <button>
            <a href="{% url 'budget_delete' budget.pk %}" class="button is-danger">
              <span class="icon">
                <i class="fas fa-trash-alt">Delete</i>
              </span>
            </a>
        </button>
        </div>
        <div>
            {% for item in items %}
          <button>
            <a
            href="{% url 'budget_list_assoc' budget.pk item.pk %}?assoc=add"
            
          >Pin
          </a>
          </button>
          <button>
            <a href="{% url 'budget_update' budget.pk %}" class="button is-info">
                <span class="icon">
                  <i class="fas fa-edit">Edit</i>
                </span>
              </a>
          </button>
           
            <div>
                {{item.item}}
            </div>
            <div>
                $ {{item.price}}
            </div>
            <div>
                {{item.date}}
            </div>
            {% endfor %}
        </div>
  </div>
</div>

{% endblock %}
