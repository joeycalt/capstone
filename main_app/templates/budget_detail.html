{% extends 'base.html' %} 
{% block title %} {% endblock %}
{% block content %}

    <h1 class="">{{purchased.location}}</h1>
<div class="">
    <div class="">
        
        <h3 class="">Items</h3>
        <form class="" action="{% url 'budget_create' purchased.pk %}" method="post">
            {% csrf_token %}
            <div class="">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">
                <input
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                type="text"
                name="title"
                placeholder="Item"
                required
                />
                </span>
            </div>
            <div class="">
                <input
                class=""
                type="text"
                name="price"
                placeholder="Price"
                required
                />
            </div>
            <div class="">
                <input
                class=""
                type="text"
                name="date"
                placeholder="Date"
                required
                />
            </div>
            <div class="control">
                <input class="button is-primary" type="submit" value="Add New" />
            </div>
            </div>
        </form>
        <div>
            <button>
            <a href="{% url 'budget_delete' purchased.pk %}" class="button is-danger">
              <span class="icon">
                <i class="fas fa-trash-alt">Delete</i>
              </span>
            </a>
        </button>
        </div>
        <div>
            {% for buy in purchased.buys.all %}
          <button>
            <a
            href="{% url 'budget_list_assoc' purchased.pk buy.pk %}?assoc=add"
            
          >Pin
          </a>
          </button>
          <button>
            <a href="{% url 'budget_update' purchased.pk %}" class="button is-info">
                <span class="icon">
                  <i class="fas fa-edit">Edit</i>
                </span>
              </a>
          </button>
           
            <div>
                {{buy.title}}
            </div>
            <div>
                $ {{buy.price}}
            </div>
            <div>
                {{buy.date}}
            </div>
            {% endfor %}
        </div>
  </div>
</div>

{% endblock %}
