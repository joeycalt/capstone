{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <title>myBudget - {% block title %}{% endblock %}</title> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg  navbar-light bg-light">
            <a class="navbar-brand" href="/">myBudget</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
                <div class="navbar-nav float-lg-right">
                    <a class="nav-link" href="/about">About</a>
                </div> 
                {% if user.is_authenticated %}
                <div>
                    <a class="navbar-item" href="/budget">List</a>
                    <a class="navbar-item" href="/budget/new">Add Purchase</a>
                    <a class="navbar-item" href="/purchases">Puchases</a>
                    <span class="navbar-item">Welcome: {{user.username}}</span>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'login' %}">Log In</a>
                    <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                </div>
            {% endif %}                  
            </div>
        </nav>
    <div class="container">

            {% block content %}{% endblock %}

        </div>
      </div>
    </div>
  </body>
</html>
